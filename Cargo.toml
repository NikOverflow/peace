[workspace]
members = [
    "bin/peace-server",
    "bin/pp-server",
    "framework/peace-pp-server",
    "framework/peace-bancho",
    "framework/peace-database",
    "framework/peace-constants",
    "framework/bancho-packets",
    "framework/peace-objects",
    "framework/peace-utils",
    "framework/peace-settings",
]

# link-time-optimization
# Enabling makes the compiled program size smaller and higher performance, 
# but it will extend compilation time.
[profile.release]
lto = true
codegen-units = 1
opt-level = "s"

# link-time-optimization
# Enabling makes the compiled program size smaller and higher performance, 
# but it will extend compilation time.
[profile.bench]
lto = true
codegen-units = 1
opt-level = "s"
