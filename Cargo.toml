[workspace]
members = [
    "bin/peace-server",
    "bin/pp-server",
    "framework/pp-server",
    "framework/bancho",
    "framework/peace-constants",
    "framework/peace-objects",
    "framework/peace-utils",
    "framework/peace-settings",
    "lib/bancho-packets",
    "lib/database",
    "lib/simple-geoip",
    "lib/simple-rijndael"
]

# link-time-optimization
# Enabling makes the compiled program size smaller and higher performance, 
# but it will extend compilation time.
[profile.release]
lto = true
codegen-units = 1
opt-level = "s"

# link-time-optimization
# Enabling makes the compiled program size smaller and higher performance, 
# but it will extend compilation time.
[profile.bench]
lto = true
codegen-units = 1
opt-level = "s"
