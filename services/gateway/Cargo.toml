[package]
name = "peace_gateway"
description = "Peace Gateway Service"
version = "0.1.0"
edition = "2021"
authors = ["Pure-Peace"]
repository = "https://github.com/pure-peace/peace"
homepage = "https://github.com/pure-peace/peace"

[features]
default = ["tls"]
tls = ["axum-server/tls-rustls", "axum/http2"]

[[bin]]
name = "gateway-server"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# core
futures = "0.3"
axum = { version = "0.6.0-rc.5" }
axum-server = { version = "0.4" }
tokio = { version = "1.0", features = ["full"] }
hyper = { version = "0.14" }

# extension
tower = { version = "0.4", features = ["load-shed"] }
tower-http = { version = "0.3", features = ["limit", "trace"] }
tower-layer = "0.3"

# openapi
utoipa = { git = "https://github.com/Pure-Peace/utoipa", branch = "axum-0.6.0-rc5", features = [
    "axum_extras",
] }
utoipa-swagger-ui = { git = "https://github.com/Pure-Peace/utoipa", branch = "axum-0.6.0-rc5", features = [
    "axum",
] }

# serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# utils
clap = { version = "4.0", features = ["derive"] }
once_cell = "1.16"
thiserror = "1.0"
anyhow = "1.0"

# local crates
peace_logs = { path = "../../frame/peace_logs", features = ["openapi_axum", "cli"] }
tools = { path = "../../lib/tools" }
bancho = { path = "../bancho" }
