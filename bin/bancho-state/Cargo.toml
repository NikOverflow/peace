[package]
name = "bancho-state-server"
version = "0.1.0"
edition = "2021"
authors = ["Pure-Peace"]
repository = "https://github.com/pure-peace/peace"
homepage = "https://github.com/pure-peace/peace"

[[bin]]
name = "bancho-state-server"
path = "src/main.rs"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic = "0.8"
tokio = { version = "1", features = [
    "macros",
    "rt-multi-thread",
    "parking_lot",
] }
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.0", features = ["derive"] }
clap-serde-derive = "0.2.0"

# local crates
bancho_state = { path = "../../services/bancho-state" }
peace_logs = { path = "../../frame/logs", features = ["grpc", "cli"] }
peace_pb = { path = "../../frame/pb", features = [
    "reflection",
    "bancho_state",
] }
peace_rpc = { path = "../../frame/rpc", features = [
    "tls",
    "admin_endpoints",
    "reflection",
] }
